<!doctype html>
<html>
    <head>
        <title>SoC</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="loading">
            <h1>Loading, please wait...</h1>
        </div>

        <div id="gameSetup" class="floatingBox">
            <h1>Game Setup</h1>

            <h3>Existing Game</h3>
            Game Code: <input type="text" name="existing" placeholder="A2C4E5G7-A2C4-1B3D-A23D-A2C4E6G8I9K0" maxlength="36"> <input type="submit" value="Join" id="joinGame">

            <hr>

            <h3>New Game</h3>
            Players:
            <select name="players">
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
                <option value="5">5 players</option>
                <option value="6">6 players</option>
            <select><br>
            Map: <input type="radio" name="maptype" value="beginner" id="map_beginner"><label for="map_beginner"> Beginner</label>
            <input type="radio" name="maptype" value="variable" id="map_variable" checked><label for="map_variable"> Variable</label><br>

            <input type="submit" value="Create" id="newGameCreate">

        </div>

        <div id="gamePanel">

            <div class="card-slot lumber" data-card-type="lumber"></div>
            <div class="card-slot grain" data-card-type="grain"></div>
            <div class="card-slot brick" data-card-type="brick"></div>
            <div class="card-slot ore" data-card-type="ore"></div>
            <div class="card-slot wool" data-card-type="wool"></div>

        </div>
        <canvas id="c"></canvas>

        <script type="text/javascript" src="sock/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script type="text/javascript" src="fabric.min.js"></script>
        <script type="text/javascript" src="soc.js"></script>
        <script type="text/javascript">
            Game.init();
        </script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start"></script>
    </body>
</html>
